            </div>
            <div data-role="header" class="header_theme">
                 <h1> MOVE-IN READY SEARCH </h1>
                <a href="dashboard.html"> <img src="img/home-icon.png"/> </a>
                <a href="#menu-panel"><img src="img/hamburger-icon.png"/></a>

                
            </div>
        <div data-role="content" class="ui-content">
            <div style="overflow-y:auto; position:absolute; width:100%; top:135px; height:85%; padding:0px">
                <form name="filter_form" id="filter_form" action="spechome.html">
                    <ul data-role="listview" id="filter_form_list">
                    <li>
                    <div>
                        <h2><img src="img/filter-home-type.png"/> HOME TYPE</h2>
                        <div id="hometype_list">
                            
                        </div>
                    </div>
                    </li>
                    <li><div>
                        <h2><img src="img/filter-price-range.png"/> PRICE</h2>
                        <div class="ui-grid-a" style="margin: .5em 1.5em !important;
                            ">
                            <div class="ui-block-a"><label id="min_price" class="size_class">MIN PRICE $ <span id="min_price_value">0</span>K</label> </div>
                            <div class="ui-block-b"><label id="max_price" class="size_class" style="right:40px;position:absolute;">MAX PRICE $ <span id="max_price_value">0</span>K</label>
                            </div>
                        </div>

                        <div data-role="rangeslider" class="slider_custom ">
                            <input name="price_a" id="price_a" type="range"  class="ui-hidden-accessible">
                            <input name="price_b" id="price_b" type="range"  class="ui-hidden-accessible">
                        </div>
                        </div>
                    </li>
                    <li>
                        <div id="sort">
                            <h2><img src="img/filter-sort.png"/> SORT BY</h2>
                            
                            <div class="ui-grid-a" style="margin: .5em 1.5em !important;">
                            <div class="ui-block-a">
                            <button type="button" id="sort_by" value="DESC" name="sort_by" onclick="changeText();"/>Lowest - Highest</button>
                            </div>
                            </div>
                        </div>
                    </li>
                    <li>
                    <div id="level_id">
                        <h2><img src="img/filter-level.png"/> STORIES</h2>
                        <div class="ui-grid-b" style="margin: .5em 1.5em !important;">

                            <div class="ui-block-a"><input type="button" id="stories_1" value="Stories 1" onclick="changeval();"/></div>
                            <div class="ui-block-b"><input type="button" id="stories_2" value="Stories 2" onclick="changeval();"/></div>
                            <div class="ui-block-c"><span id="stories_value" class="ui-hidden-accessible">hi</span></div>

                        </div>
                    </div>
                    </li>
                   
                    <li><div>
                        <h2><img src="img/sqft.png"/> SQUARE FOOTAGE</h2>
                        <div class="ui-grid-a" style="margin: .5em 1.5em !important;
                            ">
                            <div class="ui-block-a"><label id="sqft_min" class="size_class">MIN SQFT <span id="min_sqft_value">0</span> sqft</label></div>
                            <div class="ui-block-b"><label id="sqft_max" style="right:40px;position:absolute;" class="size_class">MAX SQFT <span id="max_sqft_value">0</span> sqft</label></div>
                        </div>
                    <div data-role="rangeslider" class="slider_custom ">
                        <input name="sqft_a" id="sqft_a"  type="range" class="ui-hidden-accessible">
                        <input name="sqft_b" id="sqft_b"  type="range" class="ui-hidden-accessible">
                    </div>
                    </div>
                    </li>
                    <li>
                    <div>
                        <h2><img src="img/filter-bedroom.png"/> BED ROOMS</h2>
                        <div class="room-range" id="bedroom_range">
                            
                            
                        </div>
                    </div>
                    </li>
                    <li>
                    <div>
                        <h2><img src="img/filter-bathroom.png"/> BATH ROOMS</h2>
                        <div class="room-range" id="bathroom_range">
                        </div>
                    </div>
                    </li>
                    <li>
                    <div>
                        <h2><img src="img/garage.png"/> GARAGES</h2>
                        <div class="room-range" id="garage_range">
                            
                        </div>
                    </div>
                    </li>
                    <li>
                    <div >
                        <h2><img src="img/builder.png"/> BUILDER LIST</h2>
                        
                        <div id="builder_list">
                            
                        </div>
                    </div>
                    </li>
                    
                    </ul>
                    </div>
            
            <div class="ui-body ui-body-a bottom_line">
                <fieldset class="ui-grid-a" >
                    <div class="ui-block-a left_line_button" ><input type="button" data-theme="a" value="Cancel" onclick="changeView();"></div>
                    <div class="ui-block-b right_line_button" ><input type="submit" id="filter_submit" data-theme="a" value="Apply" onclick="submitAction();"></div>
                </fieldset>
            </div>
            </form>
            
        </div>
    </body>
</html>
